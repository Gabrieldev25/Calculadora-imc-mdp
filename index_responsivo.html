
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora IMC - MDP</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f8fff8;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    img.logo {
        max-width: 200px;
        height: auto;
    }

    /* Estilo geral do formulário */
    .form-box {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
        box-sizing: border-box;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Responsivo para telas menores */
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        img.logo {
            max-width: 150px;
        }
        .form-box {
            padding: 15px;
        }
    }

</style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/XJ5iXhJ.png" alt="Logo MDP" class="logo">
        <div class="form-box">
            <h2>Calculadora IMC - Método MDP</h2>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso">

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Digite sua altura">

            <button onclick="calcularIMC()">Calcular</button>

            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');

            if (!peso || !altura) {
                resultado.innerText = 'Preencha todos os campos!';
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) classificacao = 'Abaixo do peso';
            else if (imc < 25) classificacao = 'Peso normal';
            else if (imc < 30) classificacao = 'Sobrepeso';
            else classificacao = 'Obesidade';

            resultado.innerText = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
        }
    </script>
</body>
</html>
